<!-- Liste des livres -->
<div class="container mt-4">
  <h1 class="text-center text-primary mb-4">List of Books</h1>
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let livre of livres">
      <div class="card h-100">
        <!-- <img [src]="livre.cover" class="card-img-top" alt="Book Cover"> -->
        <div class="card-body">
          <h5 class="card-title text-primary">{{ livre.title }}</h5>
          <p class="card-text"><strong>Author:</strong> {{ livre.author }}</p>
          <p class="card-text"><strong>Summary:</strong> {{ livre.summary }}</p>
        </div>
        <div class="card-footer bg-white">
          <a [routerLink]="'/book/' + livre.id" class="btn btn-primary btn-block">Details</a>
        </div>
      </div>
    </div>
  </div>
</div>
