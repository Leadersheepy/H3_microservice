<div class="container mt-4">
    <h1 class="text-center text-primary mb-5">Welcome to Our Book Collection</h1>
    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let book of books">
        <div class="card shadow bg-white rounded h-100">
          <img src="book-cover.jpg" class="card-img-top" alt="Book Cover">
          <div class="card-body">
            <h5 class="card-title text-primary">{{ book.title }}</h5>
            <p class="card-text"><strong>Author:</strong> {{ book.author }}</p>
            <p class="card-text"><strong>Summary:</strong> {{ book.summary }}</p>
          </div>
          <div class="card-footer bg-white">
            <a href="#" class="btn btn-primary btn-block">Details</a>
          </div>
        </div>
      </div>
    </div>
  </div>
